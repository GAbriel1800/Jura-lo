<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuraLo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Crear un Juramento</h1>
    <form id="juramento-form">
        <label for="motivo">Motivo:</label>
        <input type="text" id="motivo" required>
        <br>
        <label for="detalles">Detalles:</label>
        <textarea id="detalles" required></textarea>
        <br>
        <button type="submit">Crear Juramento</button>
    </form>
    
    <h2>Juramentos Recientes</h2>
    <table id="juramentos-table">
        <thead>
            <tr>
                <th>Motivo</th>
                <th>Detalles</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se llenarán los juramentos -->
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
